<div>
    <header>
        <nav class="navbar navbar-inverse" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Orb</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="">Project <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="" ng-click="newProject()">New ...</a></li>
                            <li class="divider"></li>
                            <li><a href="" ng-click="openProject()">Open ...</a></li>
                        </ul>
                    </li>
                </ul>


                <form class="navbar-form navbar-left" role="search" ng-if="new">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Project Name" ng-model="project.name">
                    </div>
                    <div class="form-group">
                        <input type="file" class="form-control" placeholder="Project Path" ng-model="project.path"
                               nwdirectory>
                    </div>
                    <button type="submit" class="btn btn-primary" ng-disabled="!validProjectDetail()"
                            ng-click="initProject(true)">Create...
                    </button>
                    <button type="submit" class="btn btn-danger" ng-click="cancelNewProject()">Cancel
                    </button>

                </form>
                <form class="navbar-form navbar-left" role="search" ng-if="open">
                    <div class="form-group">
                        <input type="file" class="form-control" placeholder="Project Path" ng-model="project.path"
                               nwdirectory>
                    </div>
                    <button type="submit" class="btn btn-primary" ng-disabled="!project.path"
                            ng-click="initProject()">Open
                    </button>
                    <button type="submit" class="btn btn-danger" ng-click="cancelOpenProject()">Cancel
                    </button>

                </form>

            </div>
            <!-- /.navbar-collapse -->
        </nav>
        <div ng-show="bar.visible" ng-show="screens.length > 0">
            <div class="row">
                <div class="col-lg-12">
                    <form class="navbar-form navbar-left" role="search" ng-show="screenMetaData.projectName">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Project Name"
                                   ng-model="screenMetaData.projectName">
                        </div>
                        <div class="form-group">
                            <select ng-options="screen.name for screen in screens" ng-model="landingScreen" id="landing"
                                    class="form-control"></select>
                        </div>
                        <button class="btn btn-default" ng-click="refresh()">
                            <i class="glyphicon glyphicon-refresh"></i>
                        </button>
                    </form>
                </div>
            </div>

            <div class="screen-list">
                <div ng-repeat="screen in screens" class="screens">
                    <div class="screen">
                        <input type="radio" ng-model="$parent.selectedId" ng-value="screen.id"
                               ng-change="loadScreen()"/>
                        <input type="checkbox" ng-model="linkMaps[screen.id]" ng-if="showLinkCheckbox(screen.id)"/>

                        <div class="image">
                            <img ng-src="{{ screenMetaData.absPath }}/images/{{ screen.fileName }}" alt=""
                                 style="width: 300px"/>
                            <span class="name">{{ screen.name }}</span>
                        </div>
                        <span class="count" ng-if="linksCount(screen)>0">{{ linksCount(screen) }}</span>
                    </div>

                </div>
            </div>
        </div>

        <div class="bar" ng-click="toggleScreens()">
            <span>{{ bar.label }}</span>
        </div>

    </header>


    <div class="selected-screen" id="{{ selectedId }}" ng-show="selectedId">

        <div style="position: absolute;
                    top: 5px;
                    right: 5px;
                    color: white;
                    text-shadow: 0 0 2px rgba(0,0,0,1), 0 2px 3px rgba(0,0,0,1);
                    font-size: 16px;
                    font-weight: bold;">{{ dimensions.width }} X {{ dimensions.height }}
        </div>

        <img ng-src="{{ screenMetaData.absPath }}/images/{{ selectedFileName }}" class="img-responsive selected-image"/>

        <div ng-repeat="link in links"
             style="top:{{ link.top }}%; left:{{ link.left }}%; width:{{ link.width }}%; height:{{ link.height }}%; position:absolute"
             class="link" id="{{ link.target.id }}" draggable resizable data-draggable-handle="span.handle"
             data-draggable-containment="div.selected-screen">
        <span class="handle">{{ link.target.name }} &nbsp; <i
                class="fa fa-arrow-right"></i> </span>
        </div>
    </div>

</div>
